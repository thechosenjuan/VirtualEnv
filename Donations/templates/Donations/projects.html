{% extends "base.html" %}
{% load staticfiles %}

{% block projects %}
  <body>
    <div class="container">
      <div class="row">
        {% for i in Project%}
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            {% static "" as baseUrl %}
            <img src="{{ baseUrl }}{{i.picture}}" alt="...">
            <div class="caption">
              <h3>{{i.name}}</h3>
              <p>{{i.description}}</p>
              <p><a href="#" class="btn btn-primary" role="button" onclick="location.href='/projects/{{i.id}}'">View</a></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
{% endblock %}
