{% extends "base.html" %}
{% load staticfiles %}

<!-- Carousel
================================================== -->
<!-- Full Page Image Background Carousel Header -->

{% block caroussel %}
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="fill" style="background-image:url('{% static 'img/carrousel1.jpg' %}');"></div>
            <div class="carousel-caption">
                <p>
                  Ayuda Asia
                </p>
                <input class="btn btn-primary btn-lg" type="submit" value="Support">
                <br>
            </div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="fill" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/8/80/US_Navy_050102-N-9593M-040_A_village_near_the_coast_of_Sumatra_lays_in_ruin_after_the_Tsunami_that_struck_South_East_Asia.jpg');"></div>
            <div class="carousel-caption">
              <p>
                Ayuda Asia
              </p>
              <input class="btn btn-primary btn-lg" type="submit" value="Support">
            </div>
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/8/80/US_Navy_050102-N-9593M-040_A_village_near_the_coast_of_Sumatra_lays_in_ruin_after_the_Tsunami_that_struck_South_East_Asia.jpg');"></div>
            <div class="carousel-caption">
              <p>
                Ayuda Asia
              </p>
              <input class="btn btn-primary btn-lg" type="submit" value="Support">
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

</header>
{% endblock %}
